<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="calculator.css"/>
    </head>
    <div>
        
        <div class="container d-flex justify-content-center mt-5">
            <div class="card">
                <h3 id="judul">Calculator</h3>

                <div class="row">
                    <img src="foto/calculate.png" id="foto" alt="calculating">
                </div>
       
                <p>Let's calculate!</p>
                
                <div class="row justify-content-md-center">
                    <div class="col">
                        <input type=number id=angka1></input>
                    </div>
                    <div class="col">
                        <input type=number id=angka2></input>
                    </div>
                    <div class="col">
                        <input type=number id=hasil disabled></input>
                    </div>
                </div>
    
                
                <div class="buttons">
                    <button onclick ='pertambahan()' id="pertambahan" class="btn btn-primary">
                        +
                    </button>
        
                    <button onclick ='pengurangan()' id="pengurangan" class="btn btn-primary">
                        -
                    </button>
        
                    <button onclick='perkalian()' id="perkalian" class="btn btn-primary">
                        x
                    </button>
         
                    <button onclick='pembagian()' id="pembagian" class="btn btn-primary">
                        รท
                    </button>
        
                    <button onclick='reset()' class="btn btn-danger">
                        reset
                    </button>
                </div>
                
            </div>
    
        </div>
        

<script src="calcScript.js"></script>
    </body>
</html>
